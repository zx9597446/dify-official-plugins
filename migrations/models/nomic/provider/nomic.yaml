    en_US: Get your API key from Nomic Atlas
    zh_Hans: 从Nomic Atlas获取 API Key
  url:
    en_US: https://atlas.nomic.ai/data
icon_large:
  en_US: icon_l_en.svg
icon_small:
  en_US: icon_s_en.png
label:
  en_US: Nomic Atlas
  zh_Hans: Nomic Atlas
models:
  text_embedding:
    position: models/text_embedding/_position.yaml
