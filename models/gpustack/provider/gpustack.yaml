configurate_methods:
  - customizable-model
extra:
  python:
    model_sources:
      - models/llm/llm.py
      - models/rerank/rerank.py
      - models/text_embedding/text_embedding.py
    provider_source: provider/gpustack.py
icon_large:
  en_US: icon_l_en.png
icon_small:
  en_US: icon_s_en.png
label:
  en_US: GPUStack
model_credential_schema:
  credential_form_schemas:
    - label:
        en_US: Server URL
        zh_Hans: 服务器地址
      placeholder:
        en_US: Enter the GPUStack server URL, e.g. http://192.168.1.100
        zh_Hans: 输入 GPUStack 的服务器地址，如 http://192.168.1.100
      required: true
      type: text-input
      variable: endpoint_url
    - label:
        en_US: API Key
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 输入您的 API Key
      required: true
      type: secret-input
      variable: api_key
    - default: chat
      label:
        en_US: Completion mode
      options:
        - label:
            en_US: Completion
            zh_Hans: 补全
          value: completion
        - label:
            en_US: Chat
            zh_Hans: 对话
          value: chat
      placeholder:
        en_US: Select completion type
        zh_Hans: 选择补全类型
      required: false
      show_on:
        - value: llm
          variable: __model_type
      type: select
      variable: mode
    - default: "8192"
      label:
        en_US: Model context size
        zh_Hans: 模型上下文长度
      placeholder:
        en_US: Enter your Model context size
        zh_Hans: 输入您的模型上下文长度
      required: true
      type: text-input
      variable: context_size
    - default: "8192"
      label:
        en_US: Upper bound for max tokens
        zh_Hans: 最大 token 上限
      show_on:
        - value: llm
          variable: __model_type
      type: text-input
      variable: max_tokens_to_sample
    - default: no_call
      label:
        en_US: Function calling
      options:
        - label:
            en_US: Function Call
            zh_Hans: Function Call
          value: function_call
        - label:
            en_US: Tool Call
            zh_Hans: Tool Call
          value: tool_call
        - label:
            en_US: Not Support
            zh_Hans: 不支持
          value: no_call
      required: false
      show_on:
        - value: llm
          variable: __model_type
      type: select
      variable: function_calling_type
    - default: no_support
      label:
        en_US: Vision Support
        zh_Hans: Vision 支持
      options:
        - label:
            en_US: Support
            zh_Hans: 支持
          value: support
        - label:
            en_US: Not Support
            zh_Hans: 不支持
          value: no_support
      required: false
      show_on:
        - value: llm
          variable: __model_type
      type: select
      variable: vision_support
    - variable: voices
      show_on:
        - variable: __model_type
          value: tts
      label:
        en_US: Available Voices (comma-separated)
        zh_Hans: 可用声音（用英文逗号分隔）
      type: text-input
      required: false
      default: "Chinese Female"
      placeholder:
        en_US: "Chinese Female,Chinese Male, Japanese Male, Cantonese Female, English Female, English Male, Korean Female"
        zh_Hans: "Chinese Female,Chinese Male, Japanese Male, Cantonese Female, English Female, English Male, Korean Female"
      help:
        en_US: "List voice names separated by commas. First voice will be used as default."
        zh_Hans: "用英文逗号分隔的声音列表。第一个声音将作为默认值。"
    - variable: timeout
      label:
        en_US: Timeout(s)
        zh_Hans: 超时时间(秒)
      type: text-input
      required: false
      default: "600"
      placeholder:
        en_US: "600"
        zh_Hans: "600"
      help:
        en_US: "The maximum time to wait for the model to complete the task(seconds)."
        zh_Hans: "等待模型完成任务的最大时间(秒)。"
      show_on:
        - value: rerank
          variable: __model_type
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
provider: gpustack
supported_model_types:
  - llm
  - text-embedding
  - rerank
  - speech2text
  - tts
