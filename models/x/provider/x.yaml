configurate_methods:
- predefined-model
description:
  en_US: xAI is a company working on building artificial intelligence to accelerate
    human scientific discovery. We are guided by our mission to advance our collective
    understanding of the universe.
extra:
  python:
    model_sources:
    - models/llm/llm.py
    provider_source: provider/x.py
models:
  llm:
    predefined:
    - models/llm/*.yaml
help:
  title:
    en_US: Get your token from xAI
    zh_Hans: 从 xAI 获取 token
  url:
    en_US: https://x.ai/api
icon_large:
  en_US: x-ai-logo.svg
icon_small:
  en_US: x-ai-logo.svg
label:
  en_US: xAI
provider: x
provider_credential_schema:
  credential_form_schemas:
  - label:
      en_US: API Key
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 在此输入您的 API Key
    required: true
    type: secret-input
    variable: api_key
  - default: https://api.x.ai/v1
    label:
      en_US: API Base
    placeholder:
      en_US: Enter your API Base
      zh_Hans: 在此输入您的 API Base
    required: false
    type: text-input
    variable: endpoint_url
supported_model_types:
- llm
